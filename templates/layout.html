<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flack</title>
    <!-- Socket.io -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
  </head>
  <body>
    <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark danger-color">

  <!-- Navbar brand -->
  <a class="navbar-brand font-weight-bold" href="{{url_for('channels')}}"><i class="fas fa-teeth-open"></i>&nbsp; FLACK</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <!-- TODO: fix active page style -->
    {% set active_page = active_page %}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if active_page == 'name' %}active{% endif %}">
        <a class="nav-link" href="{{url_for('name') }}">Change name</a>
      </li>
      <li class="nav-item {% if active_page == 'channels' %}active{% endif %}">
        <a class="nav-link" href="{{url_for('channels') }}">Channels</a>
      </li>
    </ul>

  
  <!-- Collapsible content -->
  </div>
</nav>
<!--/.Navbar-->
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->
    {% block body %}
    {% endblock %}
        </div> 
      </main>
    
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
