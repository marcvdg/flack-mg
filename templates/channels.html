{% extends "layout.html" %}

{% block body %}
{% set active_page = "index" %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h1 class="mt-5"><span id="username"> </span>Add a new channel...</h1>
                
                <form id="channelform" class="md-form" name="signup">
                    <div id="channel_warning"></div>
                    <div class="md-form">
                        <input type="text" id="namefield" class="form-control">
                        <label for="namefield">Channel name</label>
                    </div>
                    <button class="btn btn-outline-danger btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Create channel</button>
                </form>
            
                <h2 class="my-3">..or choose an existing one!</h2>
                <ul id="channels">
                    {% for k,v in channels_dict.items() %}
                        <li><a href="{{ url_for('messages', name=v.name) }}">{{ v.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='channels.js') }}"></script>

    
{% endblock %}
